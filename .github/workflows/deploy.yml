name: Build and Deploy Professor S. Govindasamy Website
# Repository: git@github.com:kgptapps/sgtrust.git
# Deployment URL: https://kgptapps.github.io/sgtrust/

on:
  push:
    branches: [ main ]
    paths:
      - 'website/**'
      - '.github/workflows/**'
      - 'index.html'
  pull_request:
    branches: [ main ]
    paths:
      - 'website/**'
      - '.github/workflows/**'
      - 'index.html'
  workflow_dispatch: # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
          
      - name: Install dependencies
        run: |
          cd website
          npm ci

      - name: Run tests
        run: |
          cd website
          npm test

      - name: Run translation coverage tests
        run: |
          cd website
          npm run test:translations

      - name: Run linting
        run: |
          cd website
          npm run lint

      - name: Build website
        run: |
          cd website
          npm run build

      - name: Prepare deployment files
        run: |
          # Create deployment directory
          mkdir -p deploy

          # Copy built website files
          if [ -d "website/dist" ]; then
            cp -r website/dist/* deploy/
            echo "‚úÖ Copied React build files"
          else
            echo "‚ùå No website/dist found"
            exit 1
          fi

          # Add .nojekyll for GitHub Pages (prevents Jekyll processing)
          touch deploy/.nojekyll

          # List deployed files for debugging
          echo "üìÅ Files prepared for deployment:"
          find deploy -type f | head -20

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: deploy

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
