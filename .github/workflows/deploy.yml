name: Build and Deploy Professor S. Govindasamy Website
# Repository: git@github.com:kgptapps/sgtrust.git
# Deployment URL: https://kgptapps.github.io/sgtrust/

on:
  push:
    branches: [ main ]
    paths:
      - 'website/**'
      - '.github/workflows/**'
      - 'index.html'
  pull_request:
    branches: [ main ]
    paths:
      - 'website/**'
      - '.github/workflows/**'
      - 'index.html'
  workflow_dispatch: # Allow manual triggering

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write
  actions: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: website/package-lock.json
          
      - name: Install dependencies
        run: |
          cd website
          npm ci

      - name: Build website
        run: |
          cd website
          npm run build

      - name: Prepare deployment files
        run: |
          # Create deployment directory
          mkdir -p deploy

          # Copy built website files
          if [ -d "website/dist" ]; then
            cp -r website/dist/* deploy/
          fi

          # Add .nojekyll for GitHub Pages
          touch deploy/.nojekyll

          # Copy root index.html if it exists
          if [ -f "index.html" ]; then
            cp index.html deploy/
          fi

      - name: Deploy to GitHub Pages (commit to repository)
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"

          # Copy deployment files to root
          cp -r deploy/* .
          rm -rf deploy

          # Commit and push if there are changes
          git add .
          if ! git diff --staged --quiet; then
            git commit -m "deploy: update GitHub Pages with latest build [skip ci]"
            git push
          else
            echo "No changes to deploy"
          fi

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: website/dist
          retention-days: 1

  # Deployment job (only runs if Pages is configured)
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: ./dist

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
